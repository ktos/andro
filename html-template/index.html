<!DOCTYPE HTML>
<html lang="pl">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Andro — Słownik</title>
   <link rel="stylesheet" type="text/css" href="style/style.css" />
   <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">
</head>

<body>
   <div id="wrapper">
      <section class="searchfield">
         <input type="search" class="search" placeholder="Szukaj..." />
      </section>
      <header>
         <h1>Słownik Andro-Polski <a href="#en">[EN]</a></h1>
      </header>
      <ul class="list" id="word-list">
         <li>
            <h3 class='word'>.</h3>
            <p class='translation'>.</p>
            <p class='id' hidden></p>
         </li>
      </ul>
      <main>
         <h1 class="word">Słowo</h1>
         <label class="type"></label>
         <ruby class="chiwo"></ruby>

         <p class="ipa"></p>
         <p class="pl"></p>
         <p class="fem"></p>

         <p class="pst"></p>

         <p class="adj"><span class="comp"></span><span class="supl"></span></p>

         <p class="translation"></p>
         <h3 class="notes-title">Uwagi:</h3>
         <div class="note"></div>
         <h3 class="examples-title">Przykłady użycia: </h3>
         <p class="examples"></p>
      </main>
      <footer>
         <!-- <p><a href="https://ktos.github.io/andro">More on GitHub</a>.</p> -->
      </footer>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
   <script type="text/javascript" src="scripts/words-en.js"></script>
   <script type="text/javascript" src="scripts/words-pl.js"></script>
   <script type="text/javascript" src="scripts/common.js"></script>
   <script type="text/javascript" src="scripts/dictionary.js"></script>
</body>

</html>
