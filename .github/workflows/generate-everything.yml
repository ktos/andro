# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    - name: Setup Python # Set Python version
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    # Runs a set of commands using the runners shell
    - name: Install XeLaTeX tooling
      run: |
        apt update
        apt install texlive-xetex texlive-lang-polish texlive-fonts-extra -y
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install unidecode
        
    - name: Generate dictionary files
      run: |
        cd $GITHUB_WORKSPACE/scripts
        python generate-tex-dictionary.py
        cd ..
        xelatex main.tex
        
        # second time to resolve some reference problems
        xelatex main.tex
        
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: main.pdf
        # Directory containing files to upload
        path: $GITHUB_WORKSPACE   
